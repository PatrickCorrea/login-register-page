<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
    <title>Register</title>
</head>

<body>
    <section>
        <div>
            <div class="text">
                <h1>Get Started Now</h1>
            </div>

            <div class="inputs">
                <label for="email">Name</label>
                <input type="email" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="email" placeholder="Enter your email">
                <p id="email-validation">invalid email</p>

                <label for="password">Password</label>
                <a href="">forgot password</a>
                <input type="password" placeholder="password">
                <p id="password-validation">invalid password length</p>
            </div>

            <input type="checkbox" class="checkbox-input">
            <label for="checkbox" class="checkbox-label">I agree to the terms & policy</label>

            <button class="button-login">Sig nup</button>

            <hr class="line">

            <div class="button-social">
                <button> <img src="../assets/logo-google.svg" alt="">Sign in with Google</button>
                <button><img src="../assets/logo-apple.svg" alt="">Sign in with Apple</button>
            </div>
    </section>
    <img class="image-background" src="../assets/image-background.jpg" alt="">
</body>

</html>
